version: "3"

tasks:
  check:
    desc: Exist terraform and dependences
    run: once
    deps:
      - task: check:terraform

  check:terraform:
    desc: Exist Terraform
    run: once
    preconditions:
      - sh: command -v terraform
        msg: "Please Install terraform"

  check:tfenv:
    desc: Exist tfenv
    run: once
    preconditions:
      - sh: command -v tfenv
        msg: "Please Install tfenv"

  check:vars:
    desc: Exist Terraform
    run: once
    preconditions:
      - sh: test -v AWS_PROFILE_NAME
        msg: "Please add var environment AWS_PROFILE_NAME"
      - sh: test {{.AWS_PROFILE_NAME}} == {{.ORGANIZATION}}
        msg: "Please load var environment AWS of {{.ORGANIZATION}}"

  environment:
    desc: Generate environment terraform.
    run: once
    cmds:
      - tfenv use {{ .TERRAFORM_VERSION }} || tfenv install {{ .TERRAFORM_VERSION }} && tfenv use {{ .TERRAFORM_VERSION }}
    deps:
      - task: check:tfenv

  command:
    desc: generate docs using docs
    deps:
      - task: check
    cmds:
      - >-
        terraform-docs markdown provision/terraform/{{.REGION}}/{{.STAGE}} --config=.ci/config/.terraform-docs.yml

  docs:core:
    desc: generate docs using docs for core
    run: once
    deps:
      - task: check
    cmds:
      - task: command
        vars:
          STAGE: core

  docs:prod:
    desc: generate docs using terraform-docs
    run: once
    deps:
      - task: check
    cmds:
      - task: command
        vars:
          STAGE: prod
          REGION: us-east-1

  docs:staging:
    desc: generate docs using terraform-docs
    run: once
    deps:
      - task: check
    cmds:
      - task: command
        vars:
          STAGE: staging
          REGION: us-east-1

  docs:dev:
    desc: generate docs using terraform-docs
    run: once
    deps:
      - task: check
    cmds:
      - task: command
        vars:
          STAGE: dev
          REGION: us-east-1

  docs:all:
    desc: generate docs using docs all
    run: once
    deps:
      - task: check
    cmds:
      - task: docs:core
      - task: docs:prod
      - task: docs:staging
      - task: docs:dev
